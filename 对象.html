<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
	<script src="scrollRespon.js" defer></script>
	<style>
	*{padding:0;margin:0;}
	.kuai,.con{width:30px;height:200px;border: 1px solid #ccc;}
	.kuai>.con>div{width:100%;margin-bottom:5px;height:20px;text-align: center;line-height: 20px;background: red;}
	.kuai{position:fixed;bottom:20px;left:10px;}
	.cons>div{height:500px;border-bottom:2px solid #000;line-height: 500px;text-align: center;}
	.con>div.act{background: yellow}
	</style>
</head>
<body>
	<div class="kuai">
		<div class="con">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
	<div class="cons">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
